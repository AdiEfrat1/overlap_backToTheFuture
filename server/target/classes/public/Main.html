<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Main.css" rel="stylesheet">
        <script type="module" src="Main.js"></script>
    </head>

    <body>
        <div id="website-head-container">
            <div id="title-bar-container" class="bordered">
                <img src="./assets/Tikshuv.png" alt="tikshuv" class="icon-img">
                <img src="./assets/Maof.png" alt="maof" class="icon-img">

                <div id="title">
                    <h1 id="title-text">בחזרה לעתיד</h1>
                </div>

                <div id="clock-container">
                    <button id="clock-btn" class="bordered">הפעל</button>
                    <div id="clock-time"></div>
                </div>

                <div id="hello-msg">
                    <div id="user-name">שלום פלוני אלמוני</div>
                    <div id="last-login">הכניסה האחרונה שלך</div>
                </div>
            </div>
        </div>

        <div id="website-body-container">
            <div id="side-bar-container" class="bordered">
                <div id="btn-list">
                    <button id="aliens-btn" class="side-bar-btn">חייזרים</button>
                    <button id="young-btn" class="side-bar-btn">צעירים</button>
                    <button id="management-btn" class="side-bar-btn">ניהול</button>
                    <button id="war-btn" class="side-bar-btn">מלחמה</button>
                    <button id="galactic-btn" class="side-bar-btn">מרחב גלקטי</button>
                </div>
            </div>

            <div id="details-section" class="bordered"></div>
        </div>
    </body>
</html>
